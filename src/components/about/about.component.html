<section class="about-section" id="about">
  <div class="container">
    <h2 class="section-title">Why Choose Us</h2>
    @for (feature of features; track feature) {
        <div class="about-feature animated-section hidden" #sectionRef >
      <h4><i class="{{ feature.icon }} text-success"></i> {{ feature.title }}</h4>
      <p>{{ feature.description }}</p>
    </div>
    }
    
  </div>
</section>
