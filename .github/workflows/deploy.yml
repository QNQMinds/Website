name: deploy QNQMinds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular Universal App
        run: npm run build -- --configuration production

      # ‚úÖ Debug 1: Check Build Output
      - name: üîç Check Build Output
        run: ls -laR dist/

      # ‚úÖ Debug 2: Confirm FTP about to run
      - name: ‚úÖ Reached FTP Step
        run: echo "üöÄ Starting FTP Upload"

      - name: Deploy to Shared Hosting via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/vishal-website/browser/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
